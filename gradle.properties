# JVM arguments and Kotlin options
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
kotlin.daemon.jvmargs=-Xmx2048m
kotlin.jvm.target.validation.mode=warning

# Force all Kotlin compilation to Java 8
android.useAndroidX=true

# This is the magic setting that fixes the kapt JVM target issue
kapt.use.worker.api=false

# Use Java 17 for Gradle itself
org.gradle.java.home=/app/extra/android-studio/jbr

# But target Java 8 compatibility for compilation
kotlin.code.style=official
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false
